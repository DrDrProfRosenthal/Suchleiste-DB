<div class="transfer-form" style="padding:5%; margin-top:2%; margin-bottom: 2%; border: 1px solid lightblue;">
    <h2>Geld überweisen:</h2>
    <form>
      <div class="form-group">
        <label for="address">Empfänger:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="iban">Empfänger IBAN:</label>
        <input type="text" id="iban" name="iban" required>
      </div>
      <div class="form-group">
        <label for="amount">Betrag:</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="use">Verwendungszweck:</label>
        <input type="text" id="use" name="use" required>
      </div>
      <div class="form-group" >
       
        <label for="instant-payment"> <input type="checkbox" id="instant-payment" name="instant-payment">Sofort-Überweisung
        </label>
      </div>
      <button type="submit" class="button2">Überweisen</button>
    </form>
  </div>
